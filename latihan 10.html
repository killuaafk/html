<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAbel</title>
</head>
<body>
    <h1>Membuat tabel</h1>
    <h4>tabel standar</h4>
    <table border="1">
        <!-- tr, baris -->
        <!-- td, data -->
        <!-- th, header -->
         <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
         </tr>
         <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
         </tr>
    </table>

    <h4>Dengan header</h4>
        <table border="1">
            <tr>
                <th>senin</th>
                <td>10 00</td>
                <td>12 00</td>
                <td>14 00</td>
            </tr>
            <tr>
                <th>selasa</th>
                <td>10 00</td>
                <td>12 00</td>
                <td>14 00</td>
            </tr>
        </table>
        <br>
        <table border="1">
            <th>senin</th>
            <th>selasa</th>
            <tr>
                <td>10 00</td>
                <td>10 00</td>
            </tr>
            <tr>
                <td>11 00</td>
                <td>11 00</td>
            </tr>
        </table>
</body>
</html>
