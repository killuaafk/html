<html>
    <head>
        <title>line breaks dan horizontal rule</title>
    </head>
    <body>
        <h1>linae breaks dan <br>horizontal rules</h1>

        <!-- line breaks <br> (pemisah antar paragraf kayak ngasih enter) -->
        <!-- hr (garis, buat pemisah dua paragraf atau kalimat) -->
        <p>paragraph <br> dapat di buat dengan tag p,lalu kita juga bisa membuat bold dengan tag b, 
        juga dapat membuat underline dengan tag u.
        </p>
        <p><b>ucup</b> adalah anak yang cerdas</p>
        <hr>
        <p><b>otong</b> adalah anak yang sholeh</p>
    </body>
</html>
