<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strong,empasis dan blackquote</title>
</head>
<body>
    
    <!-- strong, sama kayak bold-->
     <p>
        <strong>perhatian:</strong> jangan buang sampah sembarangan 
     </p>

     <!-- blackqoute paragraph yg terpisah dari paragraf lain nya--> 
      
     <blockquote>
        men ke sana, women ke sono.
     </blockquote>

     <!-- emphasis itu tulisan atau text yg dalam tag em nya jadi miring.-->
     <!-- qoute adalah titik dua di antara text -->
     <p>
        ini adalah temen untuk <em>nongkrong</em>, bukan tempat untuk <strong>berantem</strong>. Bosku bilang <q>jaga kesehatan</q>
      </p>
</body>
</html>
